<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>NoSlimShop - หน้าหลัก</title>

	<!--Bootstrap 5 + JS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</head>

<body>
	<!--navbar-->
	<nav class="navbar navbar-primary bg-light">
		<div class="container">
			<a class="navbar-brand"><b>NoSlimShop</b> อย่าเป็นสลิ่มมากเดี๋ยวจะโดนกระทืบตาย</a>
		</div>
	</nav>

	<!--Main-->
	<div class="container">
		<br>
		<form class="d-flex" th:action="@{/}">
			<input class="form-control me-2" type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" />
			<input type="submit" class="btn btn-info" value="ค้นหา" />&nbsp;
			<input type="button" class="btn btn btn-warning" value="ล้างค่า" onclick="clearSearch()" />
		</form>
		<br>
		<table class="table table-hover">
			<thead class="table-dark">
				<tr class="text-center">
					<th>รายการ</th>
					<th>รายละเอียด</th>
					<th>ราคา</th>
					<th>ตัวอย่างสินค้า</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tmpProduct : ${product}">
					<td th:text="${tmpProduct.no112productname}"></td>
					<td th:text="${tmpProduct.no112productdescription}" style="max-width:250px;"></td>
					<td th:text="@{${tmpProduct.no112productprice} + ' บาท'}" style="text-align: center"></td>
					<td>
						<center>
							<img th:src="@{'/image/' + ${tmpProduct.no112productimage}}"
								style="width: 250px; height: auto" />
						</center>
					</td>
				</tr>
			</tbody>
		</table>
		<p>ขอขอบคุณภาพจาก : <a href="https://shop.voicetv.co.th/">Voice Plaza</a></p>
	</div>
	
	<!-- Clear BoxSearch-->
	<script type="text/javascript">
		function clearSearch() {
			window.location = "[[@{/}]]";
		}
	</script>
</body>

</html>
